<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodmap</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ kakaomap_api_key }}&autoload=false" defer></script>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','{{gtm_id}}');</script>
        <!-- End Google Tag Manager -->

</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <img src="/static/images/moodmap.png" alt="Logo" class="logo">
            <nav class="nav-links">
                <a href="#home">홈</a>
                <a href="#gallery" id="gallery-link">출처</a>
                <a href="https://forms.gle/Bds5dcvtdmH3RNmD7" target="_blank" class="survey-button">만족도 조사</a>
        </div>
        <button id="share-button" class="share-button">공유하기</button>
    </header>
    <div id="map" class="map"></div>

    <!-- Popup -->
    <div id="popup" class="popup"></div>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <button id="closeDrawer" class="close-btn">×</button>
        <!-- 제목 -->
        <h1 id="drawerTitle" class="title">지역명</h1>
        <!-- 설명 -->
        <p id="drawerDescription" class="description">
        </p>
        <h3 class="subtitle">키워드</h3>
        <!-- 키워드 태그를 동적으로 생성할 영역 -->
        <div id="drawerKeywords" class="keywords">
            <!-- 키워드 버튼들이 JavaScript를 통해 동적으로 추가됩니다. -->
        </div>
        <!-- 키워드 설명 영역 -->
        <div id="keywordDetails" class="keyword-details">
            <h5 id="keywordDescriptionTitle" class="keyword-title">키워드 설명</h5>
            <div id="keywordDescriptionText" class="keyword-description-text">
                <!-- 키워드 설명글이 나타날 영역 -->
            </div>
            <h5 id="keywordExtractedTitle" class="keyword-title">뽑아낸 단어들</h5>
            <div id="keywordExtractedWords" class="keyword-extracted-words">
                <!-- 키워드에서 추출된 단어들이 나타날 영역 -->
            </div>
        </div>


        <h3 class="subtitle">영상</h3>
        <!-- YouTube 영상과 버튼 -->
        <div class="video-container">
            <div class="video-wrapper">
                <!-- 로컬 영상이나 유튜브 영상이 들어갈 자리 -->
                <video id="drawerVideo" width="100%" controls>
                    <source id="videoSource" src="" type="video/mov">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <h3 class="subtitle">이미지</h3>
        <!-- 이미지와 버튼 -->
        <div class="media-container">
            <img id="drawerImage" src="/static/images/arin.png" alt="Drawer Image" class="media-img">
            <button id="showMorePhotos" class="btn photo-more-btn">사진 더보기</button>
        </div>

        <!-- 음식점 및 카페 섹션 -->
        <div id="shopSection" class="shop-section">
            <h3>음식점 및 카페</h3>
            <div class="shop-buttons">
                <!-- 버튼은 JavaScript로 동적으로 생성됩니다 -->
            </div>
        </div>

    </div>

    <div id="photoDrawer" class="drawer">
        <button id="backButton" class="text-btn">뒤로 가기</button>
        <div id="carousel" class="carousel">
            <button id="prevBtn" class="carousel-btn">◀</button>
            <div id="carouselImages" class="carousel-images">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <button id="nextBtn" class="carousel-btn">▶</button>
        </div>
        <button id="uploadButton" class="btn upload">사진 업로드</button>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast"></div>

    <!-- Additional JavaScript file -->
    <script src="/static/js/source.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
